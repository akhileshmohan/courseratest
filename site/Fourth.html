<!DOCTYPE html>
<html>
<head>
	<title>Floating Elements</title>
	<style type="text/css">
		
		#div1 {
			background-color: #00FFFF;
		}

		p {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			
			
		}

		#p1 {
			background-color: #A52A2A;
			float: left;
		}

		#p2 {
			background-color: #DEB887;	
			float: right;

		}

		#p3 {
			background-color: #5F9EA0;
			clear: both;
			float: left;
		}
		#p4 {
			background-color: #FF7F50;
			float: right;

		}	

		section {
			clear: both;
			
		}
	</style>
</head>
<body>

<div id="div1">
	<p id="p1">
		1
	</p>
	<p id="p2">
		2
	</p>
	<p id="p3">
		3
	</p>
	<p id="p4">
		4
	</p>

	<section>
		Section follows the paras
	</section>
</div>
</body>
</html>
